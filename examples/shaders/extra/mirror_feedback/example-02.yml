##
# Zoom feedback at a factor corresponding to that regions luminacity
##

external:
    module: builtin/webcam
    
external_decoded:
    module: frag/rgb_mapper
    inputs:
        red: external.red
        green: external.green
        blue: external.blue
    
out:
    module: frag/mirror_feedback
    inputs:
        # Lower value, more zoom frames
        factor: external_decoded.luma
        in1: external.red
        in2: external.green
        in3: external.blue
